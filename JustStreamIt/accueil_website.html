<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>JustStreamIt</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo_JustStreamIt.svg" alt="Logo du site">
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Cat√©gories</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Meilleur film</h1>
        <section class="best_movie">
            <div class="movie-details">
                <h2 id="best_movie_title"></h2>
                <div class="buttons">
                    <button type="button" id="btn_best_movie_details" class="btn btn-details">More details</button>
                </div>
            </div>
            <div class="movie-image" id="best_movie_image">
                <img src="image.jpg" alt="Meilleur film" />
            </div>
        </section>
    </main>

    <footer>
        <script src="scripts/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    </footer>
</body>

</html>
